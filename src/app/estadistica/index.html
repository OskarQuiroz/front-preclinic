<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    
    <h3>TIPO DE SANGRE</h3>

    <canvas id="myChart" width="400" height="400"></canvas>
<script>
     var ctx = document.getElementById("myChart").getContext("2d");
     var myChart = new Chart(ctx,{
         type:"pie",
         data:{
             labels:['A+','B+','O+','AB+','A-','B-','O-','AB-'],
             datasets:[{
                 label: 'Num datos',
                 data:[10,9,15,3,20,34,52,17],
                 backgroundColor:[
                     'rgb(51,255,51)',
                     'rgb(66,134,244)',
                     'rgb(236,255,49)',
                     'rgb(224,0,255)',
                     'rgb(18,142,18)',
                     'rgb(33,20,185)',
                     'rgb(255,216,0)',
                     'rgb(97,18,142)',
                 ]
             }]
         },
        options: {
             responsive: false,
        }        
     }
     )
</script>
